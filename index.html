<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application</h1>
            <form action="">
                <div class="form-contanier">
                    <div class="form-control">
                        <label for="First-name">First Name</label>
                        <input type="text" id="First-name" Name="first-name" placeholder="Enter firts name">



                    </div>
                    <div class="form-control">
                        <label for="Last-name">Last Name</label>
                        <input type="text" id="Last-name" Name="Last-name" placeholder="Enter Last name">



                    </div>
                    <div class="form-control">
                        <label for="Email">Email</label>
                        <input type="text" type="email" id="Email" Name="Email" placeholder="Email">



                    </div>
                    <div class="form-control">
                        <label for="Job Role">Job Role</label>
                        <select name="Job Role" id="Job Role">

                            <option value="Froent-end">Froent-end</option>
                            <option value="Back-end">Back-end</option>
                            <option value="Full-Stack">Full-Stack</option>
                            <option value="UI UX DISINER">UI UX DISINER</option>

                        </select>


                    </div>
                    <div class="form-control">
                        <label for="Address">Address</label>
                        <textarea name="Addres" id="Address" cols="50" rows="4" placeholder="Enter Adress "></textarea>


                    </div>
                    <div class="form-control">
                        <label for="CITY">CITY</label>
                        <input type="text" id="CITY" Name="CITY" placeholder=" CITY">



                    </div>
                    <div class="form-control">
                        <label for="PINCODE">PINCODE</label>
                        <input type="number" id="PINCODE" Name="PINCODE" placeholder="PINCODE">



                        <div class="form-control">
                            <label for="DATE">DATE</label>
                            <input type="DATE" id="DATE" Name="DATE" value="2023-01-10  ">



                        </div>

                        <div class="form-control">
                            <label for="CV">Upload CV</label>
                            <input type="file" id="CV" Name="CV">



                        </div>
                    </div>
                    <div class="button-cont">
                        <div class="button">
                            <button type="submit">Apply Now</button>
                        </div>
                    </div>
                  
            </form>

        </div>
    </div>

</body>

</html>
